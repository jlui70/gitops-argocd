apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ecommerce-app
  namespace: argocd
  annotations:
    argocd.argoproj.io/refresh: hard
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  # Source: Git Repository
  source:
    repoURL: https://github.com/jlui70/gitops-argocd.git
    targetRevision: main
    path: 06-ecommerce-app/argocd/overlays/production  # âœ… Production overlay (FIXED PATH)
  
  # Destination: EKS Cluster
  destination:
    server: https://kubernetes.default.svc
    namespace: ecommerce
  
  # Sync Policy: Automatic
  syncPolicy:
    automated:
      prune: true      # Remove deleted resources
      selfHeal: true   # Auto-correct drift
      allowEmpty: false
    
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
    
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  # Health Check
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas  # Ignore HPA changes
